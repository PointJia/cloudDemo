server.port=8080

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/official_account?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#页面访问设置
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.suffix=.html
spring.freemarker.charset=UTF-8
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.number_format=0.##########
#静态资源设置
#default --> "classpath:/META-INF/resources/", "classpath:/resources/","classpath:/static/", "classpath:/public/"
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
